<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="sec">
    <!--header of the page-->
    <header>
      <a href="#"><img src="cocacola_logo.jpg" class="logo"></a>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">PRODUCTS</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">SERVICES</a></li>
        <li><a href="#">CONTACTS</a></li>
      </ul>

    </header>

    <!--content of the page-->
    <div class="content">
      <div class="textbox">
        <h2>That's what <br><span> I like </span></h2>
        <p>We are here to refresh the world and make a difference. Learn more about the Coca-Cola Company, our brands,
          and how we strive to do business the right way.</p>
        <a href="#">View all products</a>
      </div>

      <div class="imgbox">
        <img src="image1.jpg" class="coco">
      </div>
    </div>

    <ul class="thumbnail">
      <li><img src="bcoke.jpg" width="330" height="68" onclick="imgSlider('bcoke.jpg'); changeBgColor('#2D2727')"></li>
      
      <li><img src="rcoke.jpg" onclick="imgSlider('rcoke.jpg');changeBgColor('#B70404')"></li>
      
      <li><img src="silimage.jpg" width="330" height="68" onclick="imgSlider('silimage.jpg');changeBgColor('#EEEEEE')"></li>
    </ul>

    <ul class="icons">
      <li><a href="#"><i class="fa fa-facebook"></i></a></li>
      <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa fa-instagram"></i></a></li>
    </ul>
  </section>
<script type="text/javascript">
  function imgSlider(anything){
  document.querySelector('.coco').src=anything;
  
}
function changeBgColor(color){
  const sec = document.querySelector('.sec');
  sec.style.background = color;
  
}
</script>
  
</body>

</html>
